<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Data Structures & Algorithms</title>
    <!-- <script defer src="./app.js"></script> -->
</head>
<body>
    <div class="main">
        <h1>Basic Data Structures & Algorithms</h1>
        <!-- Linked List section -->
        <div class="container" id="linkedList">
            <h2>Linked List</h2>
            <div class="display">
                <div id="left">
                    <form action="#" class="list">
                        <label for="root">Enter a number as root</label>
                        <div class="inputs">
                            <input type="number" name="root" id="root">
                            <button type="button">Root</button>
                        </div>
                        <label for="append">Enter numbers to append</label>
                        <div class="inputs">
                            <input type="text" name="append" id="append">
                            <button type="button">Append</button>
                        </div>
                        <label for="prepend">Enter numbers to prepend</label>
                        <div class="inputs">
                            <input type="text" name="prepend" id="prepend">
                            <button type="button">Prepend</button>
                        </div>
                        <label for="atIndex">Show number at index x</label>
                        <div class="inputs">
                            <input type="number" name="atIndex" id="atIndex">
                            <button type="button">At index</button>
                        </div>
                        <label for="contains">Check if list contains x</label>
                        <div class="inputs">
                            <input type="number" name="contains" id="contains">
                            <button type="button">Contains</button>
                        </div>
                        <div class="controls">
                            <button type="button">Show Size</button>
                            <button type="button">Show Head</button>
                            <button type="button">Show Tail</button>
                            <button type="button">Pop</button>
                        </div>
                        <button type="button">Show List</button>
                    </form>
                </div>
                <div id="right">Graphic output</div>
            </div>
        </div>
        <!-- Binary Search Tree section -->
        <div class="container" id="binarySearch">
            <h2>Binary Search Tree</h2>
            <div class="display">
                <div id="left">User input form</div>
                <div id="right">Graphic output</div>
            </div>
        </div>
    </div>
</body>
</html>
