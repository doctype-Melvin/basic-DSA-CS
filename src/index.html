<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Data Structures & Algorithms</title>
    <!-- <script defer src="./app.js"></script> -->
</head>
<body>
    <div class="main">
        <h1>Basic Data Structures & Algorithms</h1>
        <!-- Linked List section -->
        <div class="container" id="linkedList">
            <h2>Linked List</h2>
            <div class="display">
                <div id="left">
                    <form action="#" class="list">
                        <label for="head">Enter a number as head</label>
                        <div class="inputs">
                            <input type="number" name="head" id="head">
                            <button type="button" id="setHead">Head</button>
                        </div>
                        <label for="append">Enter numbers to append</label>
                        <div class="inputs">
                            <input type="text" name="append" id="append">
                            <button type="button" id="push">Append</button>
                        </div>
                        <label for="prepend">Enter numbers to prepend</label>
                        <div class="inputs">
                            <input type="text" name="prepend" id="prepend">
                            <button type="button" id="unshift">Prepend</button>
                        </div>
                        <label for="atIndex">Show number at index x</label>
                        <div class="inputs">
                            <input type="number" name="atIndex" id="atIndex">
                            <button type="button" id="index">At index</button>
                        </div>
                        <label for="contains">Check if list contains x</label>
                        <div class="inputs">
                            <input type="number" name="contains" id="contains">
                            <button type="button" id="hasNum">Contains</button>
                        </div>
                        <div class="controls">
                            <button type="button" id="size">Show Size</button>
                            <button type="button" id="printHead">Show Head</button>
                            <button type="button" id="tail">Show Tail</button>
                            <button type="button" id="pop">Pop</button>
                        </div>
                        <button type="button" id="printList">Show List</button>
                    </form>
                </div>
                <div id="listOutput">Waiting for input<span class="caret">|</span></div>
            </div>
        </div>
        <!-- Binary Search Tree section -->
        <div class="container" id="binarySearch">
            <h2>Binary Search Tree</h2>
            <div class="display">
                <div id="left">
                    <form action="#" class="tree">
                        <label for="root">Enter number as root</label>
                        <div class="inputs">
                            <input type="number" name="root" id="root">
                            <button type="button" id="setRoot">Root</button>
                        </div>
                        <label for="insert">Insert node</label>
                        <div class="inputs">
                            <input type="number" name="insert" id="insert">
                            <button type="button" id="setNode">Insert</button>
                        </div>
                        <label for="remove">Remove node</label>
                        <div class="inputs">
                            <input type="number" name="remove" id="remove">
                            <button type="button" id="removeNode">Remove</button>
                        </div>
                        <label for="array">Enter numbers</label>
                        <div class="inputs">
                            <input type="text" name="array" id="array">
                            <button type="button" id="setArray">Make tree</button>
                        </div>
                        <button type="button" id="rebalance">Rebalance</button>
                        <button type="button" id="printTree">Show tree</button>
                    </form>
                </div>
                <div id="treeOutput">Waiting for input<span class="caret">|</span></div>
            </div>
        </div>
    </div>
</body>
</html>
